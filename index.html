<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" />
		<script type="text/javascript" src="script.js"></script>
		<title>Library</title>
	</head>
	<body>
		<div id="header">
			<h1 id="title">Library</h1>
		</div>
		<div id="main">
			<div id="putt-books-container">
				<button id="putt-books" onclick="displayForm()">Add Books</button>
			</div>
			<div id="display-books"></div>
			<div id="formBooks-">
				<div id="formBooks" style="display: none">
					<div id="label-container">
						<label for="fauthor">Author :</label>
						<input
							type="text"
							id="fauthor"
							name="fauthor"
							placeholder="Name of the author"
						/><br />
						<label for="fdescription">Book title :</label>
						<input
							type="text"
							id="fdescription"
							name="fdescription"
							placeholder="Name of the book"
						/><br />
						<label for="fpage">Page :</label>
						<input
							type="number"
							min="24"
							max="256"
							id="fpage"
							name="fpage"
							value="24"
						/><br />
						<button id="formEnd" onclick="getForm()">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<p>Copyright Â© 2021 Melandry</p>
		</div>
	</body>
</html>
